# Reusable workflow for E2E smoke tests
name: E2E Tasks

on:
  workflow_call:
    inputs:
      bun-version:
        description: 'Bun version to use'
        required: false
        type: string
        default: '1.3.4'

jobs:
  smoke-test:
    name: Smoke Test
    uses: ./.github/workflows/task-smoke-test.yml
    with:
      bun-version: ${{ inputs.bun-version }}
