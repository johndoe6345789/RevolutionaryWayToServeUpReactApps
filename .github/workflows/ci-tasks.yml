# Reusable workflow for CI tasks (lint and unit tests)
name: CI Tasks

on:
  workflow_call:
    inputs:
      bun-version:
        description: 'Bun version to use'
        required: false
        type: string
        default: '1.3.4'

jobs:
  lint:
    name: Lint
    uses: ./.github/workflows/task-lint.yml
    with:
      bun-version: ${{ inputs.bun-version }}

  unit-tests:
    name: Unit Tests
    uses: ./.github/workflows/task-unit-tests.yml
    with:
      bun-version: ${{ inputs.bun-version }}
