name: Release Zip

on:
  release:
    types:
      - published

permissions:
  contents: write

jobs:
  release-zip:
    name: Build and upload release zip
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v6

      - name: Collect source files
        run: python3 python/rwtra_scripts/copy_sources.py --clean

      - name: Package release bundle
        id: package
        run: |
          release_tag="${{ github.event.release.tag_name }}"
          zip_name="rwtra-${release_tag}.zip"
          zip_name="${zip_name//\//-}"
          cd dist
          zip -r "$GITHUB_WORKSPACE/$zip_name" .
          echo "zip_name=$zip_name" >> "$GITHUB_OUTPUT"

      - name: Upload zip to release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ${{ github.workspace }}/${{ steps.package.outputs.zip_name }}
          asset_name: ${{ steps.package.outputs.zip_name }}
          asset_content_type: application/zip
