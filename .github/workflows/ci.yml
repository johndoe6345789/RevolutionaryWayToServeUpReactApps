name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  smoke-test:
    name: Playwright smoke test
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.3.4
          cache: bun

      - name: Install dependencies
        run: bun install

      - name: Install unit-test dependencies
        run: bun install --prefix test-tooling

      - name: Run unit tests
        run: bun test --prefix test-tooling

      - name: Install e2e dependencies
        run: bun install --prefix e2e

      - name: Run Playwright smoke test
        run: bun run test --prefix e2e
