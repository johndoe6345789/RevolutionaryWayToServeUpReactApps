name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Lint and format check
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Check out repository
        uses: actions/checkout@v6

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.4

      - name: Install root dependencies
        run: bun install

      - name: Install codegen dependencies
        run: bun install
        working-directory: codegen

      - name: Install retro-react-app dependencies
        run: bun install
        working-directory: retro-react-app

      - name: Install e2e dependencies
        run: bun install
        working-directory: e2e

      - name: Run comprehensive linting
        run: node scripts/lint-all.js

  smoke-test:
    name: Playwright smoke test
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: lint

    steps:
      - name: Check out repository
        uses: actions/checkout@v6

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.4

      - name: Install dependencies
        run: bun install
        working-directory: ci

      - name: Install Playwright browsers
        working-directory: e2e
        run: |
          bun x playwright install --with-deps

      - name: Verify Playwright browsers exist
        working-directory: e2e
        run: |
          test -d "$HOME/.cache/ms-playwright"
          ls -la "$HOME/.cache/ms-playwright"
          bun x playwright --version
          bun x playwright test --list

      - name: Link test dependencies into src
        run: node test-tooling/tests/linkSrcNodeModules.js

      - name: Run unit tests
        run: bun test
        working-directory: test-tooling

      - name: Run Playwright smoke test
        run: bun run test
        working-directory: e2e

  create-test-failure-task:
    name: Create Codex or GitHub Pro task on test failure
    runs-on: ubuntu-latest
    needs: smoke-test
    if: always()
    permissions:
      issues: write
      contents: read
    env:
      CODEX_WEBHOOK_URL: ${{ secrets.CODEX_WEBHOOK_URL }}
    steps:
      - name: Create Codex task for failing tests
        if: ${{ needs.smoke-test.result == 'failure' && env.CODEX_WEBHOOK_URL != '' }}
        run: |
          cat >payload.json <<EOF
          {
            "type": "ci-test-failure",
            "source": "github-actions",
            "repository": "${{ github.repository }}",
            "runId": "${{ github.run_id }}",
            "runUrl": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}",
            "commit": "${{ github.sha }}",
            "branch": "${{ github.ref_name }}",
            "message": "Playwright smoke test reported a failure."
          }
          EOF

          curl -X POST \
            -H "Content-Type: application/json" \
            --data @payload.json \
            "$CODEX_WEBHOOK_URL"

      - name: Open GitHub Pro task issue for failing tests
        if: ${{ needs.smoke-test.result == 'failure' }}
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { repo, owner } = context.repo;
            const runUrl = `https://github.com/${owner}/${repo}/actions/runs/${context.runId}`;
            const title = `Fix CI test failure for run #${context.runNumber}`;
            const labels = ['ci-failure', 'tests', 'github-pro-task', 'ai-ready', 'ai-task'];

            const existing = await github.paginate(github.rest.issues.listForRepo, {
              owner,
              repo,
              state: 'open',
              labels: labels.join(','),
            });

            const duplicate = existing.find((issue) => issue.title === title);
            if (duplicate) {
              core.info(`Issue already exists: ${duplicate.html_url}`);
              return;
            }

            const body = [
              'Automated alert: tests failed in the Playwright smoke-test workflow.',
              '',
              `- Run: [#${context.runNumber}](${runUrl})`,
              `- Commit: ${context.sha}`,
              `- Branch: ${context.ref}`,
              '',
              'Please investigate the CI failure and resolve the failing tests.',
            ].join('\n');

            const { data: issue } = await github.rest.issues.create({
              owner,
              repo,
              title,
              body,
              labels,
            });

            await github.rest.issues.createComment({
              owner,
              repo,
              issue_number: issue.number,
              body: [
                'AI maintainers: tests failed in CI. Please pick this up.',
                '',
                '- Start by acknowledging this issue and set the `ai-in-progress` label.',
                '- Investigate the linked CI run and reproduce locally.',
                '- Push a branch that references this issue in the PR description so it auto-closes.',
                '- When ready for review, request an AI code review; the `ai-needs-review` label will be applied automatically by the workflow.',
                '- If the fix is rejected, tag `ai-follow-up` and open a new issue for the next cycle.',
              ].join('\n'),
            });

            core.info(`Created GitHub Pro task issue: ${issue.html_url}`);
