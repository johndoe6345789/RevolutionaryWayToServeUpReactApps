name: Auto-assign Copilot on CI Failure

on:
  issues:
    types: [labeled]

permissions:
  issues: write

jobs:
  auto-assign-copilot:
    name: Assign Copilot to CI failures
    runs-on: ubuntu-latest
    
    steps:
      - name: Assign Copilot bot when ci-failure label is added
        uses: actions/github-script@v7
        with:
          script: |
            if (context.payload.label.name === 'ci-failure') {
              await github.rest.issues.addAssignees({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                assignees: ['copilot-swe-agent[bot]']
              });
            }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
